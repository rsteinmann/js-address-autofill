<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>GMaps Tryouts</title>
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      #autocomplete {
        width: 300px;
        height: 30px;
        font-size: 16px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>GMaps Tryouts</h1>
    <div class="mb-2">
      <input id="autocomplete" data-autocomplete style="border: 3px solid blueviolet; padding: 10px" />
    </div>
    <div class="mb-2">
      <input type="text" name="streetName" disabled />
      <input type="text" name="streetNumber" />
    </div>
    <div class="mb-2">
      <input type="text" name="postalCode" disabled />
      <input type="text" name="city" disabled />
    </div>
    <div class="mb-2">
      <input type="text" name="country" disabled />
    </div>
    <div class="mb-2">
        <input type="text" name="lat" disabled />
        <input type="text" name="lng" disabled />
      </div>
  </div>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
